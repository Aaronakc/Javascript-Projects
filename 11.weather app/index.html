<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="weather">
    <div class="search">
      <input type="text" placeholder="Search the city" spellcheck="false">
      <button id="search"><img src="./images/search.png"></button>
    </div>

    <div class="weather-info" style="width: 100%;">
      <div class="weather-img">
        <img src="./images/clear.png">
      </div>
  
      <div class="detail">
        <h1></h1>
        <h2 id="city-name"></h2>
      </div>
  
      <div class="more-detail">
        <div class="humidity-col">
          <img src="./images/humidity.png" alt="">
          <h3 id="humidity"></h3>
          <h4>Humidity</h4>
        </div>
  
        <div class="windspeed-col">
          <img src="./images/wind.png" alt="">
          <h3 id="wind-speed"></h3>
          <h4>Wind Speed</h4>
        </div>
      </div>

    </div>

</body>
<script src="./script.js"></script>

</html>
