<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter and dark white mode </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="outer-div">
    <div class="container">
      <div class="counter">
        <h1>Counter</h1>
        <h1 id="count">0</h1>
        <button type="button" class="btn btn-success" id="increase">Increase</button>
        <button type="button" class="btn btn-danger" id="decrease">Decrease</button>
        <button type="button" class="btn btn-warning" id="reset">Reset</button>
        <button type="button" class="btn btn-dark" id="light-dark-mode">Dark Mode</button>
      </div>
    </div>
  </div>

</body>
<script src="./script.js"></script>

</html>
