<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="timer">00: 00: 00</div>

    <div class="buttons">
      <button id="start-btn" style="--clr:green">Start</button>
      <button id="stop-btn" style="--clr:red">Stop</button>
      <button id="reset-btn" style="--clr:blue">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
