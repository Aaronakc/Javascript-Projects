<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 id="heading">Countdown</h1>
    <div class="countdown">
      <div class="counter">
        <span id="days"></span>
        <span>Days</span>
      </div>
      <div class="counter">
        <span id="hours"></span>
        <span>Hours</span>
      </div>
      <div class="counter">
        <span id="minutes"></span>
        <span>Minutes</span>
      </div>
      <div class="counter">
        <span id="seconds"></span>
        <span>Seconds</span>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
